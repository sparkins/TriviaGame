<body>

    <!-- Create page title -->
    <div class="container imageContainer">
        <div class="jumbotron">
            <div>World Cup Trivia Game</div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2 question-row questionNumber">Question: </div>
            <div class="col-md-7 question-row askQuestion"></div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="button-row"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="button" class="btn btn-block btn-lg start-button">Start Quiz</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card" id="question-answer-card">
                    <img class="card-img-top" id="answerGif">
                    <div class="card-body">
                        <h5 class="card-title" id="answerMessage"></h5>
                        <p class="card-text" style="font-weight: bold">Did You Know?</p>
                        <p id="answerInfo"></p>
                    </div>
                    <div class="card-footer answerCounter">
                        <small class="text-muted">Next question in 
                            <span id="count-down"></span>
                            <span > seconds</span>
                        </small>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
        <div class="row" id="result-row">
            <div class="col-md-2">
                <div class="card mb-3" id="timer-card">
                    <div class="card-header" id="timer-title">Time Remaining:
                        <span class="card-header" id="timer-display"></span>
                    </div>
                    <div class="card-body">
                        <div class="card-text" id="timer-text">You have 2 minutes to answer 12 questions about the
                            World Cup.</div>
                    </div>
                </div>
            </div>
            <div class="col-md-10"></div>
        </div>
    </div>
