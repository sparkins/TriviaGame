<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>Trivia Game</title>

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>


<!-- Display background image -->
<!-- <body style="background: url(assets/images/soccerimage.png);background-repeat: no-repeat;background-size: 60%;"> -->

<body>

    <!-- Create page title -->
    <div class="container imageContainer">
        <div class="jumbotron">
            <div id="worldCupTitle">World Cup Trivia Game</div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2 question-row questionNumber">Question: </div>
            <div class="col-md-7 question-row askQuestion"></div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="button-row"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row" id="btn-row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="button" class="btn btn-block btn-lg start-button">Start Quiz</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card" id="question-answer-card">
                    <img class="card-img-top" id="answerGif">
                    <div class="card-body">
                        <h5 class="card-title" id="answerMessage"></h5>
                        <p class="card-text" style="font-weight: bold">Did You Know?</p>
                        <p id="answerInfo"></p>
                    </div>
                    <div class="card-footer answerCounter">
                        <small class="text-muted">Next question in 3 seconds</small>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card" id="final-stats-card">
                    <div class="card-header" id="stats-header">Final Game Statistics</div>
                    <h6 class="list-group-item" id="QuestionsAnswers">Questions Answers: </h6>
                    <h6 class="list-group-item" id="correctAnswers">Total Correct: </h6>
                    <h6 class="list-group-item" id="percentCorrect">Percent Correct: </h6>
                </div>
                <div class="col-md-8"></div>
            </div>
        </div>
        <div class="row fixed-top" id="timer-row">
            <div class="col-md-2">
                <div class="card mb-2" id="timer-card">
                    <div class="card-header" id="timer-title">Time Remaining:
                        <span class="card-header" id="timer-display"></span>
                    </div>
                    <div class="card-body">
                        <div class="card-text" id="timer-text">You will have 10 seconds to answer each question.</div>
                    </div>
                </div>
            </div>
            <div class="col-md-10"></div>
        </div>
        <div class="row" id="restart-row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="button" class="btn btn-block btn-lg restart-button">Restart Quiz</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript"></script> -->

    <!-- Adds a link to the JavaScript file.         -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
